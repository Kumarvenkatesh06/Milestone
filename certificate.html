<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Upload</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Style for input fields, button, etc. (unchanged) */
      input,
      select,
      button {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #00bfff;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #1e90ff;
      }

      h5 {
        margin: 20px 0;
        font-size: 20px;
        font-weight: bold;
        color: black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      .cont {
        position: absolute;
        top: 0%;
        left: 43%;
        justify-content: center;
        text-align: center;
        padding: 0%;
        margin: 0;
      }

      .cont h1 {
        position: absolute;
        color: white;
        top: 0px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        z-index: 2;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <h1 class="wel">Upload Your Certificates</h1>
    </div>
    <div class="back">
      <a class="hi" href="/home"
        ><i class="fa-solid fa-circle-arrow-left"></i
      ></a>
    </div>
    <section class="container">
      <h2>Enter Course Details</h2>
      <form action="/certificate" method="POST" enctype="multipart/form-data">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required />
        <br /><br />

        <label for="completionDate">Completion Date:</label>
        <input type="date" id="completionDate" name="completionDate" required />
        <br /><br />

        <label for="certificateFile">Upload Certificate:</label>
        <input
          type="file"
          id="certificateFile"
          name="certificateFile"
          accept="image/*,application/pdf"
          required
        />
        <br /><br />

        <button type="submit">Submit</button>
      </form>
    </section>
    <a href="/certificates">
      <button
        type="submit"
        style="width: 20%; position: absolute; top: 150px; right: 10px"
      >
        View Your Certificates
      </button>
    </a>
  </body>
</html>
