    <script>
      document.getElementById("showpanel").addEventListener("click", () => {
        document.getElementById("left").classList.remove("hidden");
      });

      document.getElementById("close").addEventListener("click", () => {
        document.getElementById("left").classList.add("hidden");
      });

      const modal = document.getElementById("left");
      const leftPanel = document.querySelector(".leftpanel");
      const showPanel = document.querySelector("#showpanel");

      showPanel.addEventListener("click", () => {
        leftPanel.classList.remove("hidden");
      });

      document.addEventListener("click", (event) => {
        const ClickInside = leftPanel.contains(event.target);
        const ClickOn = showPanel.contains(event.target);

        if (!ClickInside && !ClickOn) {
          leftPanel.classList.add("hidden");
        }
      });

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const username = getQueryParam("username");
      if (username) {
        document.getElementById("username-display").textContent =
          decodeURIComponent(username);
      }

      function submitChoice() {
        const selectedCareer = document.getElementById("career-path").value;
        const careerText =
          document.getElementById("career-path").options[
            document.getElementById("career-path").selectedIndex
          ].text;
        document.getElementById(
          "result"
        ).innerText = `You have selected: ${careerText}`;
      }
    </script>
