<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Selection</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="back">
      <a class="hi" href="/home"
        ><i class="fa-solid fa-circle-arrow-left"></i
      ></a>
    </div>
    <div class="container">
      <div class="welcome">
        <h1>Welcome,</h1>
      </div>
      <div class="goal">
        <label
          >What do you aspire to become after completing your engineering
          degree?</label
        >
        <br /><br />
        <form method="POST" action="/career">
          <select name="career">
            <option value="software-developer">Software Developer</option>
            <option value="data-analyst">Data Analyst</option>
            <option value="ai-ml-specialist">AI/ML Specialist</option>
            <option value="web-developer">Web Developer</option>
            <option value="mobile-app-developer">Mobile App Developer</option>
            <option value="cloud-engineer">Cloud Engineer</option>
            <option value="cybersecurity-analyst">Cybersecurity Analyst</option>
            <option value="system-administrator">System Administrator</option>
            <option value="network-engineer">Network Engineer</option>
            <option value="database-administrator">
              Database Administrator
            </option>
            <option value="hardware-engineer">Hardware Engineer</option>
            <option value="electrical-engineer">Electrical Engineer</option>
            <option value="civil-engineer">Civil Engineer</option>
            <option value="mechanical-engineer">Mechanical Engineer</option>
            <option value="automobile-engineer">Automobile Engineer</option>
            <option value="biomedical-engineer">Biomedical Engineer</option>
            <option value="chemical-engineer">Chemical Engineer</option>
            <option value="industrial-engineer">Industrial Engineer</option>
            <option value="architect">Architect</option>
            <option value="product-designer">Product Designer</option>
            <option value="quality-analyst">Quality Analyst (QA)</option>
            <option value="business-analyst">Business Analyst</option>
            <option value="project-manager">Project Manager</option>
            <option value="consultant">Technical Consultant</option>
            <option value="research-scientist">Research Scientist</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="management">
              Management (MBA, Marketing, HR, etc.)
            </option>
            <option value="teacher-professor">Teacher/Professor</option>
            <option value="government-jobs">
              Government Jobs (UPSC, PSUs, etc.)
            </option>
            <option value="higher-studies">
              Higher Studies (M.Tech, MS, PhD)
            </option>
            <option value="startup-founder">Startup Founder</option>
            <option value="sales-engineer">Sales Engineer</option>
            <option value="supply-chain-manager">Supply Chain Manager</option>
            <option value="logistics-manager">Logistics Manager</option>
            <option value="hr-specialist">HR Specialist</option>
            <option value="finance-analyst">Finance Analyst</option>
            <option value="data-scientist">Data Scientist</option>
            <option value="game-developer">Game Developer</option>
            <option value="software-architect">Software Architect</option>
            <option value="devops-engineer">DevOps Engineer</option>
            <option value="research-and-development">R&D Specialist</option>
            <option value="production-engineer">Production Engineer</option>
            <option value="testing-engineer">Testing Engineer</option>
            <option value="content-developer">Content Developer</option>
            <option value="seo-specialist">SEO Specialist</option>
            <option value="marketing-manager">Marketing Manager</option>
            <option value="user-experience-designer">UX Designer</option>
            <option value="user-interface-designer">UI Designer</option>
            <option value="product-manager">Product Manager</option>
            <option value="business-development-manager">
              Business Development Manager
            </option>
            <option value="public-relations">Public Relations Officer</option>
            <option value="event-manager">Event Manager</option>
            <option value="graphic-designer">Graphic Designer</option>
            <option value="media-planner">Media Planner</option>
            <option value="advertising-manager">Advertising Manager</option>
            <option value="tourism-manager">Tourism Manager</option>
            <option value="logistics-engineer">Logistics Engineer</option>
            <option value="telecommunications-engineer">
              Telecommunications Engineer
            </option>
            <option value="environmental-engineer">
              Environmental Engineer
            </option>
            <option value="material-science-engineer">
              Material Science Engineer
            </option>
            <option value="energy-manager">Energy Manager</option>
          </select>
          <a href="/chosen"></a><button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
